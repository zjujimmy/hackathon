<html>
  <head><title>YQL and RSS: Yahoo! Top News Stories</title>
  <style type='text/css'>
    #results{ width: 40%; margin-left: 30%; border: 1px solid gray; padding: 5px; height: 200px; overflow: auto; } 
  </style>
  <script type='text/javascript'>
    // Parses returned response and extracts
    // the title, links, and text of each news story.
    function top_stories(o){      
  var items = o.query.results.video;
  var output = '';
  var no_items=items.length;
  for(var i=0;i<no_items;i++){
    var title = items[i].title;
    var link = items[i].url; 
    var id = items[i].id;
    output += "<h3><a href='" + link + "'>"+title+"</a></h3>" + id + "<hr/>"; 
    output += "<img alt='缩略图'' src='" + items[i].thumbnails.thumbnail[0].content + "' width='185'>";     
  }
  document.getElementById('results').innerHTML = output;  }
    </script>
  </head>
  <body>
    <!-- Div tag for stories results -->
    <div id='results'></div>
    <!-- The YQL statment will be assigned to src. -->
    <script src='http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20youtube.search%20where%20query%3D%22louis%20ck%22&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=top_stories'></script>
  </body>
</html>
